<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

  <link rel="stylesheet" href="/-assets/css/themes/placetime.css" />
  <link rel="stylesheet" href="/-assets/css/main.css"/>

  <script src="/-assets/js/json2.js"></script>
  <script src="/-assets/js/underscore.js"></script>
  <script src="/-assets/js/backbone-min.js"></script>
  <script src="/-assets/js/main.js"></script>


  <!-- Typekit font loader -->
  <script type="text/javascript" src="http://use.typekit.net/bsa5hge.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>

<body>
  
  <div id="itemlist" data-role="page">
    
    <div data-role="header" data-position="fixed">
      <a href="#login" data-role="button" data-icon="plus" id="newbtn" data-mini="true">New</a>

      <h1>PlaceTime</h1>
      

      
      <div class="flipsort ui-btn-right" data-mini="true">
      <select name="sorter" id="sorter" data-role="slider">
        <option value="ts">Added</option>
        <option value="ets">Calendar</option>
      </select> 
      </div>
      
    </div>

    

    <section id="main" data-role="content">
      <div class="content-primary">
      <ul id="items" class="items" data-role="listview"  data-split-icon="plus" data-autodividers="true">
      </ul>
    </div>
    </section>

    <div data-role="footer" data-id="foo1" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#app" data-role="button" id="possiblebtn" class="ui-btn-active ui-state-persist">Possible</a></li>
          <li><a href="#app" data-role="button" id="maybebtn">Maybe</a></li>
        </ul>
      </div>
    </div>
  </div>
  


  <div id="login" data-role="page">

  </div>  

  <div id="register" data-role="page">

  </div>  

  <!-- Templates -->


  <script type="text/template" id="itemfeature-template" data-enhance="false">
    <li data-date="<%= date %>"><a>
      <img src="/-assets/img/nasa.jpg">
      <h3>@<%= pid %></h3>
      <p><%= text %></p></a>
      <a href="#app" class="addbtn" data-icon="star" data-itemid="<%= id %>" data-rel="popup" data-position-to="window" data-transition="pop">Add</a>
    </li> 
  </script>

  <script type="text/template" id="item-template" data-enhance="false">
    <li data-date="<%= date %>"><a>
      <img src="/-assets/img/nasa.jpg">
      <h3>@<%= pid %></h3>
      <p><%= text %></p></a>


      <a href="#app" class="addbtn" data-icon="star" data-itemid="<%= id %>" data-rel="popup" data-position-to="window" data-transition="pop">Add</a>
    </li> 
  </script>



  <script type="text/template" id="login-template">
    <div data-role="header">
      <h1>Sign in</h1>
    </div>

     <section id="main" data-role="content">
      <div class="content-primary">
        <div><a href="/-twitter" rel="external">Sign in with Twitter</a></div>
        <div>or login</div>
        <form action="#" method="post">
        <div data-role="fieldcontain">
          <label for="name">User name:</label>
          <input type="text" name="pid" id="pid" value=""  />
          <div class="hint"></div>
        </div>

        <div data-role="fieldcontain">
          <label for="name">Password:</label>
          <input type="password" name="pwd" id="pwd" value=""  />
          <div class="hint"></div>
        </div>
        
        <input id="Submit1" class="loginBtn" type="submit" value="Login" data-role="button" data-inline="true" />

        </form>

        <div>Don't have an account? <a href="#register">Sign Up</a></div>
      </div>
    </section>
  </script>

  <script type="text/template" id="register-template">
    <div data-role="header">
      <h1>Register</h1>
    </div>
    <div data-role="content">
      <form action="#" method="post">
      <div data-role="fieldcontain">
        <label for="name">User name:</label>
        <input type="text" name="pid" id="pid" value=""  />
        <div class="hint"></div>
      </div>

      <div data-role="fieldcontain">
        <label for="name">Full name:</label>
        <input type="text" name="name" id="name" value=""  />
        <div class="hint"></div>
      </div>

      <div data-role="fieldcontain">
        <label for="name">Password:</label>
        <input type="text" name="pwd" id="pwd" value=""  />
        <div class="hint"></div>
      </div>


      
      <input id="Submit1" class="submitBtn" type="submit" value="Register" data-role="button" data-inline="true" />

      </form>
    </div>
  </script>


  </body>
</html>
