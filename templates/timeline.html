<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Timeline</title>
  <link rel="stylesheet" href="/-assets/css/main.css"/>
</head>

<body>
  
  <div id="app">
    
    <header>

      <h1>Timeline</h1>
      
    </header>

    

    <section id="main">
      <button class="nav" id="possiblebtn">possible</button>
      <button class="nav" id="maybebtn">maybe</button>
      <button class="nav" id="newbtn">new</button>
      <button class="nav" id="addedbtn">added</button>
      <button class="nav" id="calendarbtn">calendar</button>

      <div id="items">
      </div>

    </section>

    <footer>

    </footer>
    
  </div>
  

  

  <script src="/-assets/js/json2.js"></script>
  <script src="/-assets/js/jquery-min.js"></script>
  <script src="/-assets/js/underscore.js"></script>
  <script src="/-assets/js/backbone-min.js"></script>
  <script src="/-assets/js/main.js"></script>

  <!-- Templates -->


  <script type="text/template" id="itemfeature-template">
    <div class="item feature">
      <div class="profile">
        <img src="/-assets/img/nyan.jpg" width="96" height="96"><br>
        <button class="followbtn" data-pid="<%= pid %>">follow</button>
      </div>
      <div class="detail">
        <div class="pid">@<%= pid %></div>
        <div class="text"><%= text %></div>
        <div class="link"><a href="<%= link %>"><%= link %></a></div>
        <button class="addbtn" data-itemid="<%= id %>">add</button>
      </div>
    </div>
  </script>

  <script type="text/template" id="item-template">
    <div class="item">
      <div class="profile">
        <img src="/-assets/img/nyan.jpg" width="64" height="64">
      </div>
      <div class="detail">
        <div class="pid">@<%= pid %></div>
        <div class="text"><%= text %></div>
        <div class="link"><a href="<%= link %>"><%= link %></a></div>
        <button class="addbtn" data-itemid="<%= id %>">add</button>
      </div>
    </div>
  </script>

  </body>
</html>
