    <div class=mytimelineitem id="ti-<%= id %>">
    <% if (media == "video") { %>
      <!-- video specific markup here -->
    <% } else if (media == "audio") { %>
      <!-- audio specific markup here -->
    <% } else { %>
      <div style="float:left; padding: 5px;"><img src="/-assets/img/nasa.jpg" width="50px" height="50px"></div>
      <p class="main-itemusername">@<%= pid %></p>
      <p class="main-itemtext"><%= text %></p>

      <p class="main-itemtime"><i class="icon-time"></i> added: <span class="timestamp"><%= fromnow %></span></p></a>

    <% } %>
