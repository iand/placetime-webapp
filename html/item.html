<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="http://use.typekit.net/bsa5hge.js"></script>
        <script type="text/javascript">
        try {
            Typekit.load();
        } catch(e) {}
        </script>

        <script src="/-assets/javascripts/vendor/modernizr.js"></script>

        <link rel="stylesheet" href="/-assets/stylesheets/vendor.css">
        <link rel="stylesheet" href="/-assets/stylesheets/user.css">

        <title>PlaceTime - Timeline</title>
    </head>
    <body>


        <div class="page header"></div>
        <div class="page content">
        <ul>
            <li>Unique identifier: {{.Id}}</li>
            <li>Added timestamp: {{.Added}}</li>
            <li>Event timestamp: {{.Event}}</li>
            <li>pid: {{.Pid}}</li>
            <li>Text: {{.Text}}</li>
            <li>Link: {{.Link}}</li>
            <li>Media: {{.Media}}</li>
            <li>Image: {{.Image}}</li>
        </ul>

        <script src="/-assets/javascripts/vendor/jquery.js"></script>
        <script src="/-assets/javascripts/vendor/jquery/fancybox.js"></script>
        <script>
        var closeBtn = '<a title="Close" class="fancybox-item fancybox-close">';
            closeBtn += '<i class="icon-remove-circle"></i>';
            closeBtn += '</a>';

        $.fancybox({
            type        : 'iframe',
            href        : '{{.Link}}',
            maxWidth    : 970,
            maxHeight   : 800,
            padding     : 5,
            fitToView   : false,
            width       : '70%',
            height      : '90%',
            autoSize    : false,
            closeClick  : false,
            openEffect  : 'none',
            closeEffect : 'none',
            arrows      : false,

            tpl: {
                closeBtn : closeBtn
            }
        })
        </script>
    </body>
</html>
